<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Article preview component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__img">
        <img src="./images/drawers.jpg" alt="" />
      </div>
      <div class="card__content">
        <h1 class="card__title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>
        <p class="card__description">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="card__profile">
          <div class="card__profile-left">
            <img
              class="card__profile-img"
              src="./images/avatar-michelle.jpg"
              alt="Michelle Appleton's Avatar"
            />
            <p class="card__profile-name">
              Michelle Appleton<span>28 Jun 2020</span>
            </p>
          </div>
          <div class="card__profile-right">
            <button class="share-btn">
              <img src="./images/icon-share.svg" alt="Share Icon" />
            </button>
          </div>
        </div>
        <!-- Share Section -->
        <div class="share">
          <div class="icons">
            <p class="share-text">Share</p>
            <img
              src="./images/icon-facebook.svg"
              alt="Socials Section Facebook Icon"
            />
            <img
              src="./images/icon-twitter.svg"
              alt="Socials Section Twitter Icon"
            />
            <img
              src="./images/icon-pinterest.svg"
              alt="Socials Section Pinterest Icon"
            />
          </div>
          <button class="share-btn share-btn-2">
            <img src="./images/icon-share.svg" alt="" />
          </button>
          <div class="triangle"></div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
